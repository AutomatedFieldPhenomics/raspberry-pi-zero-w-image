dist: trusty

os: linux

language: ruby

addons:
  apt:
    packages:
    - binfmt-support
    - parted
    - wget
    - dosfstools
    - zip

script:
- sudo bash ./create-image
- xz -z raspberry-pi-zero-w.img -c > raspberr-pi-zero-w.img.xz
- zip raspberry-pi-zero-w.img.zip raspberry-pi-zero-w.img

deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - raspberry-pi-zero-w.img.xz
  - raspberry-pi-zero-w.img.zip
  on:
    repo: AutomatedFieldPhenomics/raspberry-pi-zero-w-image
  skip_cleanup: 'true'
