dist: bionic

os: linux

language: ruby

addons:
  apt:
    packages:
    - qemu
    - qemu-user-static
    - binfmt-support
    - parted
    - wget
    - xz-utils
    - zip

jobs:
  include:
  - stage: build
    script: sudo bash ./create-image
  - stage: compress
    script: travis_wait 20 xz -z -k -T0 raspberry-pi-zero-w.img
    script: zip raspberry-pi-zero-w.img.zip raspberry-pi-zero-w.img

deploy:
  provider: releases
  token:
    secure: 
  file:
  - raspberry-pi-zero-w.img.xz
  - raspberry-pi-zero-w.img.zip
  cleanup: false
  on:
    repo: AutomatedFieldPhenomics/raspberry-pi-zero-w-image
    tags: true
